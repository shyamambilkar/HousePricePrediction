<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport",content="width=device-width, initial-scale=1.0">
    <title> House Price Prediction </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(window).load(function(){
                  console.log("document laoded");
                  $.get("{{url_for('get_location_names')}}",
                  function (data, status){
                  console.log("got response for get_location_names request");
                  console.log("data")

                  if(data){
                  var locations = data.locations;
                  console.log(locations)
                  var uiLocations = document.getElementById("uiLocations");
                  for(var in in locations){
                  var opt = new Option(locations[i]);
                  $('#uiLocations').append(opt);
                  }
                }
              });
        });
    </script>
    <style>

    </style>
</head>

<body bgcolor="#85dcb">
<!-- As a Heading -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"></div>
    </div>
</nav> <br>

<center>
    <h1 style="color:black;font-size:50px;"> House Price Prediction </h1>
    <div class="container">
        <form action="\predict_home_price" method="POST" action ="{{url_for('predict_home_price')}}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Location</h2>
                            <div>
                                <select class="location" name="loc" id="uiLocation"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br><br>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title"> Area (Square Feet)</h2>
                            <input type="text" name="sqft" id="sqft" required="required"placeholder="Enter Area in Square feet"><br>
                            <h1 style="color:black;font-size:12px;"> Ex. 1200, 2000</h1>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title"> BHK </h2>
                            <input type="text" name="bhk" id="bhk" required="required"placeholder="Enter BHK"><br>
                            <h1 style="color:black;font-size:12px;"> Ex. 2, 4</h1>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title"> Bathrooms </h2>
                            <input type="text" name="bath" id="bath" required="required"placeholder="Enter Number of Bathrooms"><br>
                            <h1 style="color:black;font-size:12px;"> Ex. 2, 4</h1>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- SUBMIT -->
            <button type="submit" value="Submit" class="btn btn-secondary"> Estimate House Price</button>
            <br><br>
        </form>
        <h2> {{prediction_text}}</h2><br><br>
    </div>
</center>
<p>Developed By Shyam Ambilkar </p>
</body>
</html>
